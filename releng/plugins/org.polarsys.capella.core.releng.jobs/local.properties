#Change your settings here

#Tools
JAVA_HOME=C:/Tools/Java/jdk1.6.0_45
env.JAVA_HOME=C:/Tools/Java/jdk1.6.0_45

#Various variables
branch=latest
VERSION=3.0.0

#Local Paths (must exist)
build.root=d:/build/capella/run
archivesRepository=d:/build/capella/archives
capellaGitRepo=d:/data/git/obeoRepository

#Local dependencies (must exist)
cots.repository.prefix=file:/d:/CapellaOS/sources/updateSites/${branch}

#Remote dependencies (must exist)
eclipse.download.prefix=file:/d:/CapellaOS/sources/updateSites/download.eclipse.org
cloudsmith.download.prefix=file:/d:/CapellaOS/sources/updateSites/download.eclipse.org/external
polarion.download.prefix=file:/d:/CapellaOS/sources/updateSites/download.eclipse.org/external
