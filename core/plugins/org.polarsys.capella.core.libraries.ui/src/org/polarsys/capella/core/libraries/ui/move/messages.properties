MoveStagingView_formText=<form><p>To select an element for move, drag/drop it from the project explorer to the left area. Selected elements will appear <b>bold</b>. Elements which cannot be moved without selecting additional elements will be <span color="red">red</span>. Such items will have a tooltip indicating the problem. Once an element is selected, you can drag it over a suitable parent in the right viewer to chose its new parent. When all selected elements have a new parent and no problems are indicated, click the execute button in the view toolbar to execute the move operation.</p></form>
