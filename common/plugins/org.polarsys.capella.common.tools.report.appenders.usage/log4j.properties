# Root logger option
log4j.rootLogger = INFO, Usage
 
# Define the Appender as RollingFileAppender
log4j.appender.Usage=org.apache.log4j.RollingFileAppender
log4j.appender.Usage.File=${UsagePath}\\Usage.log
log4j.appender.Usage.layout=org.apache.log4j.PatternLayout
log4j.appender.Usage.layout.ConversionPattern=%d{ISO8601};%m%n
log4j.appender.Usage.MaxFileSize=20MB
log4j.appender.Usage.MaxBackupIndex=30